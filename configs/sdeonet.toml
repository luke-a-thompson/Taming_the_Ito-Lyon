[experiment_config]
model_type = "sdeonet"
dataset_name = "ou_process"
optimizer = "adam"
learning_rate = 0.001
weight_decay = 0.000001
max_grad_norm = 1.0
seed = 1
batch_size = 128
epochs = 200
loss = "mse"

# Training mode
training_mode = "conditional"
# To run unconditional generation, switch training_mode and set:
# unconditional_driver_kind = "bm"   # "bm" | "fbm" | "rl"
# unconditional_driver_dim = 1       # number of non-time channels
# unconditional_hurst = 0.1          # used for "fbm"/"rl"

[sdeonet_config]

# SDEONet model parameters
basis_in_dim = 64
basis_out_dim = 96
T = 1.0
hermite_M = 12
wick_order = 2

# Time positional encoding
use_posenc = true
pe_dim = 128
include_raw_time = false

# Branch MLP
branch_width = 512
branch_depth = 4

# Trunk MLP
trunk_width = 512
trunk_depth = 4

# Normalization/skip
use_layernorm = false
residual = false
