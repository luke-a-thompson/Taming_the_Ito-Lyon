[experiment_config]
model_type = "gru"
dataset_name = "sg_so3_simulation"

# Extrapolation settings
extrapolation_scheme = "hermite"
n_recon = 12

# Optimizer
optimizer = "adamw"
learning_rate = 1e-4
weight_decay = 0.000001
max_grad_norm = 1.0

# Training
loss = "frobenius"
seed = 1
batch_size = 1024
epochs = 15
early_stopping_patience = 5

# Training mode
training_mode = "conditional"
# To run unconditional generation, switch training_mode and set:
# unconditional_driver_kind = "bm"   # "bm" | "fbm" | "rl"
# brownian_driver_dim = 1           # number of non-time channels
# unconditional_hurst = 0.1          # used for "fbm"/"rl"

manifold = "so3"
hidden_manifold = "euclidean"
evolving_out = true

[solver_config]
stepsize_controller = "pid"
rtol = 1e-2
atol = 1e-3
dtmin = 1e-4

[gru_config]

# GRU model parameters
gru_state_dim = 32
init_hidden_dim = 32
initial_cond_mlp_depth = 2
out_size = 6
