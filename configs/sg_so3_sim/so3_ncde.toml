[experiment_config]
model_type = "ncde"
dataset_name = "sg_so3_simulation"

# Extrapolation settings
extrapolation_scheme = "hermite"
n_recon = 12

# Optimizer
optimizer = "adamw"
learning_rate = 1e-4
weight_decay = 0.000001
max_grad_norm = 1.0

# Training
loss = "frobenius"
seed = 1
batch_size = 512
epochs = 200

# Training mode
training_mode = "conditional"
# To run unconditional generation, switch training_mode and set:
# unconditional_driver_kind = "bm"   # "bm" | "fbm" | "rl"
# unconditional_driver_dim = 1       # number of non-time channels
# unconditional_hurst = 0.1          # used for "fbm"/"rl"

[ncde_config]

# NCDE model parameters
cde_state_dim = 16
init_hidden_dim = 32
vf_hidden_dim = 32
initial_cond_mlp_depth = 2
vf_mlp_depth = 3
out_size = 6

# Solver tolerances
rtol = 0.001
atol = 0.000001
dtmin = 1e-6
