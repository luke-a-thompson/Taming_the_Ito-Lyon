[experiment_config]
model_type = "mnrde"
dataset_name = "sg_so3_simulation"

# Extrapolation settings
extrapolation_scheme = "sg"
n_recon = 12
n_future = 3

# Optimizer
optimizer = "adamw"
learning_rate = 1e-4
weight_decay = 0.000001
max_grad_norm = 1.0

# Training
loss = "rge"
seed = 1
batch_size = 128
epochs = 200

# Training mode
training_mode = "conditional"
# To run unconditional generation, switch training_mode and set:
# unconditional_driver_kind = "bm"   # "bm" | "fbm" | "rl"
# unconditional_driver_dim = 1       # number of non-time channels
# unconditional_hurst = 0.1          # used for "fbm"/"rl"

[mnrde_config]

# M-NRDE model parameters
cde_state_dim = 16
vf_hidden_dim = 32
initial_cond_mlp_depth = 2
vf_mlp_depth = 3
out_size = 1

# Log-signature configuration
signature_depth = 2
signature_window_size = 16

hopf_algebra = "shuffle"
