[experiment_config]
model_type = "mnrde"
dataset_name = "rough_bergomi"

# Optimizer
optimizer = "adamw"
learning_rate = 3e-4
weight_decay = 0.000001
max_grad_norm = 1.0

# Training
loss = "sigker"
seed = 1
batch_size = 1024
epochs = 100

# Training mode
training_mode = "unconditional"
unconditional_driver_kind = "rl" # "bm" | "fbm" | "rl"
unconditional_driver_dim = 1     # number of non-time channels
unconditional_hurst = 0.33        # used for "fbm"/"rl"

manifold = "euclidean"
hidden_manifold = "euclidean"
evolving_out = true

[solver_config]
stepsize_controller = "pid"
rtol = 1e-3
atol = 1e-3
dtmin = 1e-4

[mnrde_config]

# M-NRDE model parameters
cde_state_dim = 32
init_hidden_dim = 32
vf_hidden_dim = 32
initial_cond_mlp_depth = 2
vf_mlp_depth = 2
out_size = 1

# Log-signature configuration
signature_depth = 2

# Multi-window drive (all must divide T-1=512 for rough_bergomi in this repo)
signature_window_sizes = [16, 64, 128]

hopf_algebra = "gl"

