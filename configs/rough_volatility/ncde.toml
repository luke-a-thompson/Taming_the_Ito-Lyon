[experiment_config]
model_type = "ncde"
dataset_name = "rough_bergomi"

# Optimizer
optimizer = "adamw"
learning_rate = 1e-4
weight_decay = 0.000001
max_grad_norm = 1.0

# Training
loss = "sigker"
seed = 1
batch_size = 2048
epochs = 100

# Training mode
training_mode = "unconditional"
# To run unconditional generation, switch training_mode and set:
unconditional_driver_kind = "bm" # "bm" | "fbm" | "rl"
unconditional_driver_dim = 1     # number of non-time channels
unconditional_hurst = 0.5        # used for "fbm"/"rl" (must be 0.5 for "bm")

manifold = "euclidean"
hidden_manifold = "euclidean"
evolving_out = true

[solver_config]
stepsize_controller = "pid"
rtol = 1e-2
atol = 1e-3
dtmin = 1e-4

[ncde_config]

# NCDE model parameters
cde_state_dim = 16
init_hidden_dim = 32
vf_hidden_dim = 32
initial_cond_mlp_depth = 2
vf_mlp_depth = 3
out_size = 1
